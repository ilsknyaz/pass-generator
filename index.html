<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-key"></i> Генератор безопасных паролей</h1>
            <p class="subtitle">Создавайте надежные пароли за секунды</p>
        </header>

        <main>
            <div class="password-display">
                <input type="text" id="password" readonly placeholder="Ваш пароль появится здесь">
                <button id="copy-btn" title="Скопировать">
                    <i class="far fa-copy"></i>
                </button>
            </div>

            <div class="password-strength">
                <div class="strength-bar">
                    <div class="strength-fill" id="strength-fill"></div>
                </div>
                <span id="strength-text">Надежность: средняя</span>
            </div>

            <div class="controls">
                <button id="generate-btn" class="generate-btn">
                    <i class="fas fa-bolt"></i> Сгенерировать пароль
                </button>
            </div>

            <div class="tips">
                <h3><i class="fas fa-lightbulb"></i> Советы по безопасности:</h3>
                <ul>
                    <li>Используйте пароли длиной не менее 12 символов</li>
                    <li>Не используйте один пароль на разных сайтах</li>
                    <li>Регулярно обновляйте важные пароли</li>
                </ul>
            </div>
        </main>

        <footer>
            <p>Генератор паролей &copy; 2025</p>
        </footer>
    </div>

    <div class="notification" id="notification">
        <span>Пароль скопирован!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
